image: rust:latest

before_script:
  - apt-get update
  - apt-get install -y libasound2-dev

stages:
  - build
  - test

build:
  stage: build
  script:
    - cargo build

test:
  stage: unit
  script:
    - cargo test

  stage: integration
  script:
    - cargo build --release
    - python tests/tests.py
